<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container my-5" id="app">
      <nav class="navbar navbar-light bg-light">
        <div class="navbar-text mx-auto">
          <b>card: </b>
          <span class="badge rounded-pill text-bg-success">{{ cart.length}}</span>
        </div>
      </nav>
      <div class="form-inline mr-auto my-2">
        <label for="" class="font-weight-bold mr-2">Max</label>
        <input type="number" class="form-control w-25" v-model="maximum" />
      </div>
      <input type="range" class="form-range" min="0" max="200" v-model="maximum" />
      <div class="row d-flex mb-3 align-items-center" v-for="item in products">
        <div v-if="item.price <= Number(maximum)">
        </div>
        <div class="col-1">
          <button class="btn btn-info" v-on:click="addItem(item)">+</button>
        </div>
          <div class="col-sm-4">
            <img class="img-fluid d-block" v-bind:src="item.image" :alt="item.name" />
          </div>
          <div class="col">
            <h2 class="text-info">{{ item.name }}</h2>
            <p class="mb-0">{{ item.description }}</p>
            <div class="h5 pt-2">Rp. {{ item.price }}</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
